<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="./style/style.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display">
</head>
<body>
  <div class="container">
    <div class="area-card">

      <div class="image">
        <img src="images/illustration-hero.svg">
      </div>

      <div class="content">
        <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
      </div>

      <div class="area-payment">
          <img class="image-value" src="./images/icon-music.svg" >
        <div class="annual-plan">
          <h3>Annual Plan</h3>
          <div class="value">
            <p>$59.99/year</p>
          </div>
        </div>  
        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <a href="#" class="button-payment">Proceed to Payment</a>
        <a href="#" class="button-cancel">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gianluccaagostini">Gianlucca Agostini</a>.
    </div>
  </div>
</body>
</html>
